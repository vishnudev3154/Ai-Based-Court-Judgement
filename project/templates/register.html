{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | AI Court System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="register-card">
    <i class="fas fa-user-shield icon-header"></i>

    <h2 class="register-title">Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="text-start mb-1">
            <label class="small text-white-50 ms-2">Full Name</label>
        </div>
        <input type="text" name="fullname" class="form-control" placeholder="Enter your full name" required>


        <div class="text-start mb-1">
            <label class="small text-white-50 ms-2">Email Address</label>
        </div>
        <input type="email" name="email" class="form-control" placeholder="name@court.gov" required>

        <div class="row">
            <div class="col-md-6">
                <div class="text-start mb-1">
                    <label class="small text-white-50 ms-2">Password</label>
                </div>
                <input type="password" name="password" class="form-control" placeholder="******" required>
            </div>

            <div class="col-md-6">
                <div class="text-start mb-1">
                    <label class="small text-white-50 ms-2">Confirm Password</label>
                </div>
                <input type="password" name="confirm_password" class="form-control" placeholder="******" required>
            </div>
        </div>

        <button type="submit" class="btn btn-register">Register Account</button>
    </form>

    <div class="mt-3">
        <p class="small text-white-50">Already have credentials?</p>
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm rounded-pill px-4">
            Login Here
        </a>
    </div>
</div>

</body>
</html>
