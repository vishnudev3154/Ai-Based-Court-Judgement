{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration | AI Court System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="register-card">
    <!-- USER icon -->
    <i class="fas fa-user icon-header"></i>

    <!-- Title changed -->
    <h2 class="register-title">User Registration</h2>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Full Name -->
        <label class="small text-white-50 ms-2">Full Name</label>
        <input type="text" name="fullname" class="form-control"
               placeholder="Enter your full name" required>

        <!-- Email -->
        <label class="small text-white-50 ms-2 mt-2">Email Address</label>
        <input type="email" name="email" class="form-control"
               placeholder="example@gmail.com" required>

        <!-- Password -->
        <div class="row mt-2">
            <div class="col-md-6">
                <label class="small text-white-50 ms-2">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="small text-white-50 ms-2">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
        </div>

        <!-- Button text changed -->
        <button type="submit" class="btn btn-register mt-3">
            Register
        </button>
    </form>

    <div class="mt-3">
        <a href="{% url 'userpage' %}" class="btn btn-outline-light btn-sm rounded-pill px-4">
            Continue as Guest
        </a>
    </div>
</div>

</body>
</html>
