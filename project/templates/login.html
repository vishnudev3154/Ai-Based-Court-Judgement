{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AI Court System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-card">
    <i class="fas fa-scale-balanced icon-header"></i>

    <h2 class="login-title">System Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} py-2 custom-alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="text-start mb-1">
            <label class="small text-white-50 ms-2">Username</label>
        </div>
        <input type="email" name="username" class="form-control" placeholder="Enter your ID" required>

        <div class="text-start mb-1">
            <label class="small text-white-50 ms-2">Password</label>
        </div>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>

        <button type="submit" class="btn btn-login mt-3">Access System</button>
    </form>

    <div class="mt-4">
        <p class="small text-white-50">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-white fw-bold">Register</a>
        </p>

        <a href="{% url 'home' %}" class="back-link">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
    </div>
</div>

</body>
</html>
